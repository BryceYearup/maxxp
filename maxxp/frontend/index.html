<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxx Energy - Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
            <img src="images/logo.png" alt="Maxx Energy Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="FAQ.html">FAQ</a></li>
                </ul>
            </nav>
            <div class="search-box">
                <input type="text" placeholder="Search here">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <img src="images/background.jpeg" alt="Wind Turbines" class="hero-image">
        <div class="overlay"></div>
        <div class="hero-content">
            <a href="join.html" class="btn signup">Sign up</a>
            <a href="login.html" class="btn login">Login</a>
            
        </div>
    </section>

    <!-- Contact Form -->
        <section class="contact">
            <h2>CONTACT US</h2>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Enter your full name" required>
                <input type="email" name="email" placeholder="Enter your email" required>
                <textarea name="message" placeholder="message" required></textarea>
                <button type ="submit">Send you Message</button>
            </form>
            <p id="Response-message"></p>
        </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <h3>Help</h3>
                <ul>
                    <li><a href="#">About us</a></li>
                    <li><a href="FAQ.html" target="_blank">FAQ</a></li>
                    <li><a href="https://maxxpotential.com/work-at-maxx/">Careers</a></li>
                </ul>
            </div>
            <div class="social-icons">
                <a href="https://www.linkedin.com/company/maxx-potential/posts/?feedView=all" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/MaxxTechnology?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><i class="fab fa-x-twitter"></i></a>
                <a href="https://www.facebook.com/maxxpotentialllc" target="_blank"><i class='bx bxl-facebook-circle' ></i></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
