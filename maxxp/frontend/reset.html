<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Maxx Energy</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <img src="maxx-energy-logo.png" alt="Maxx Energy Logo" class="logo">
            <h2>Reset Your Password</h2>
            <p>Enter a new password for your Maxx Energy account.</p>
            <form id="reset-form">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>

                <button type="submit">RESET PASSWORD</button>
            </form>
            <p id="response-message"></p>
            <p>Remembered your password? <a href="login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
